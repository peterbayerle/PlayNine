<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>⛳️ Play Nine</title>
  </head>
  <body>

    <div class="pages">
      <div id="enter room page">
        <h1>🏌️‍♀️ Play Nine! 🏌️‍♂️</h1>
        <input type="button" name="button" id="create lobby button" value="Create New Lobby">
        <br><br>

        <input type="text" id="lobby field" placeholder="Enter Lobby Id" onSubmit="return false;">
        <input type="button" name="button" id="enter lobby button" value="Enter Lobby">
        <span id="lobby full" style="display:none">this lobby is full or does not exist!</span>
      </div>

      <div id="play game page" style="display:none">
        <h1 id="lobby header"></h1>
        <h3 id="your turn">it is your turn!</h3>
        <h3 id="opponents turn">it is your opponent's turn!</h3>
        <h3 id="score"></h3>
        <input type="button" name="button" id="increase score" value="Increase score">
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js" type="module"></script>
  </body>
</html>
